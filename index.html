<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="icon" href="assets/weather/clouds.svg" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="input-container">
        <input type="text" class="city-inp" placeholder="Search City" />
        <button class="search-icon">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-name">Karachi</h4>
          </div>

          <h5 class="country-date regular-tx">Mon, Dec 22</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt="cloud image"
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h2 class="temp-txt">29 &deg;C</h2>
            <h3 class="condition-txt regular-tx">Clouds</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-item-txt">
              <h5 class="regular-tx">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-item-txt">
              <h5 class="regular-tx">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/S</h5>
            </div>
          </div>
        </div>

        <div class="forecast-container">
          <div class="forecast-item">
            <div class="forecast-date regular-tx">22 dec</div>
            <img src="assets/weather/thunderstorm.svg" alt=" forecast cloud" class="forecast-img">
            <h5 class="forecast-temp">29 &deg;C</h5>
          </div>

          <div class="forecast-item">
            <div class="forecast-date regular-tx">22 dec</div>
            <img src="assets/weather/thunderstorm.svg" alt=" forecast cloud" class="forecast-img">
            <h5 class="forecast-temp">29 &deg;C</h5>
          </div>
          
          <div class="forecast-item">
            <div class="forecast-date regular-tx">22 dec</div>
            <img src="assets/weather/thunderstorm.svg" alt=" forecast cloud" class="forecast-img">
            <h5 class="forecast-temp">29 &deg;C</h5>
          </div>

          <div class="forecast-item">
            <div class="forecast-date regular-tx">22 dec</div>
            <img src="assets/weather/thunderstorm.svg" alt=" forecast cloud" class="forecast-img">
            <h5 class="forecast-temp">29 &deg;C</h5>
          </div>
          

        </div>
      </section>

      <section class="search-city section-msg">
        <img src="assets/message/search-city.png" class="message-img">
         <div>
          <h1>Search City</h1>
          <h4 class="regular-tx">Find out the weather condition of theCity</h4>
         </div>
      </section>

      <section class="not-found-city section-msg" style="display: none;">
        <img src="assets/message/not-found.png" class="message-img">
         <div>
          <h1>Search City</h1>
          <h4 class="regular-tx">Find out the weather condition of theCity</h4>
         </div>
      </section>

    </div>

    <script src="script.js"></script>
  </body>
</html>
